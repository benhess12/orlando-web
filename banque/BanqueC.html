<head>
<title>Login Banque</title>
<link rel="stylesheet" type="text/css" href="style.css">

    <div class="loginbox">
        <img src="img/logo_bank.png" class="avatar">
            <h1>Compte Bancaire</h1>
            <form>
                <p>Numéro de Carte</p>

                <p>Crptogramme visuel</p>

                <a href="#">Vous rencontrez un problème ?</a>
            </form>
    </div>
</body>
</head>
